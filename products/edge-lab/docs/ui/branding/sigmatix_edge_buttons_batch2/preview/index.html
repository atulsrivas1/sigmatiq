<!doctype html>
<html lang="en" data-theme="light" data-edge="zero">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sigmatiq Edge – Buttons Preview (Batch 2)</title>
  <link rel="stylesheet" href="../tokens/colors.css">
  <link rel="stylesheet" href="../tokens/typography.css">
  <link rel="stylesheet" href="../components/buttons.css">
  <style>
    body { margin:0; background: var(--color-bg); color: var(--color-text-1); }
    .container { max-width: 1080px; margin: 0 auto; padding: 24px; }
    .panel { background: var(--color-surface-1); border:1px solid var(--color-border); border-radius: 12px; box-shadow: var(--shadow-1); padding: 20px; }
    .row { display:flex; gap: 12px; flex-wrap: wrap; align-items: center;}
    .grid { display:grid; gap: 16px; grid-template-columns: repeat(12,1fr); }
    .col-6 { grid-column: span 6; } .col-12 { grid-column: 1/-1; }
    @media (max-width: 880px){ .col-6{ grid-column: 1/-1; } }
    .muted { color: var(--color-text-2); }
    .section { margin-top: 16px; }
    .stack { display:flex; flex-direction: column; gap: 10px; }
    .spinner {
      width: 1em; height: 1em;
      border: 2px solid currentColor;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }
  </style>
</head>
<body class="font-body">
  <div class="container">
    <header class="row" style="justify-content: space-between; margin-bottom:16px;">
      <div>
        <div class="muted">Sigmatiq Edge – UI Kit</div>
        <h1 class="font-display" style="font-size: 28px; margin: 0.2em 0;">Batch 2: Buttons</h1>
      </div>
      <div class="row">
        <button class="btn btn-secondary btn-sm" onclick="toggleTheme()">Toggle Theme</button>
        <select class="btn btn-secondary btn-sm" id="edgeSel" onchange="toggleEdge()">
          <option value="zero">ZeroEdge</option>
          <option value="swing">SwingEdge</option>
          <option value="long">LongEdge</option>
          <option value="overnight">OvernightEdge</option>
          <option value="custom">CustomizedEdge</option>
        </select>
      </div>
    </header>

    <section class="grid">
      <div class="col-6">
        <div class="panel stack">
          <div class="muted">Core variants</div>
          <div class="row">
            <button class="btn btn-primary btn-md" data-edge="zero">Primary</button>
            <button class="btn btn-secondary btn-md">Secondary</button>
            <button class="btn btn-outline btn-md" data-edge="swing">Outline</button>
            <button class="btn btn-ghost btn-md">Ghost</button>
            <button class="btn btn-soft btn-md" data-edge="long">Soft</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="panel stack">
          <div class="muted">Status variants</div>
          <div class="row">
            <button class="btn btn-success btn-md">Success</button>
            <button class="btn btn-info btn-md">Info</button>
            <button class="btn btn-warning btn-md">Warning</button>
            <button class="btn btn-danger btn-md">Danger</button>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="panel stack">
          <div class="muted">Sizes</div>
          <div class="row">
            <button class="btn btn-primary btn-sm" data-edge="zero">Small</button>
            <button class="btn btn-primary btn-md" data-edge="zero">Medium</button>
            <button class="btn btn-primary btn-lg" data-edge="zero">Large</button>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="panel stack">
          <div class="muted">Icons & Loading</div>
          <div class="row">
            <button class="btn btn-primary btn-md" data-edge="zero">
              <svg class="icon leading" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 5v14m-7-7h14"/></svg>
              <span class="label">Add</span>
            </button>
            <button class="btn btn-secondary btn-md">
              <span class="label">Next</span>
              <svg class="icon trailing" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M9 6l6 6-6 6"/></svg>
            </button>
            <button class="btn btn-primary btn-icon" aria-label="Settings" data-edge="zero">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M10 2h4l.8 2.4c.3.1.6.3.9.4l2.5-.9 2 3.5-1.7 1.9c.1.3.2.6.2 1l2.2 1.2v4.1l-2.2 1.2c-.1.3-.1.6-.2 1l1.7 1.9-2 3.5-2.5-.9c-.3.2-.6.3-.9.4L14 22h-4l-.8-2.4c-.3-.1-.6-.2-.9-.4l-2.5.9-2-3.5 1.7-1.9c-.1-.4-.1-.7-.2-1L2 15.5V11.4L4.2 10c.1-.4.1-.7.2-1L2.7 7.2l2-3.5 2.5.9c.3-.2.6-.3.9-.4L10 2zm2 7a3 3 0 100 6 3 3 0 000-6z"/></svg>
            </button>
            <button class="btn btn-primary btn-md" aria-busy="true" data-edge="zero">
              <span data-spinner class="spinner" aria-hidden="true"></span>
              <span class="label">Processing…</span>
            </button>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="panel stack">
          <div class="muted">Segmented group</div>
          <div class="row">
            <div class="btn-group" role="group" aria-label="Time range">
              <button class="btn btn-ghost btn-sm">1D</button>
              <button class="btn btn-ghost btn-sm">1W</button>
              <button class="btn btn-ghost btn-sm">1M</button>
              <button class="btn btn-ghost btn-sm">YTD</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="row" style="justify-content: flex-end; margin-top: 16px;">
      <a class="btn btn-secondary btn-sm" href="../components/buttons.css" download>Download buttons.css</a>
      <a class="btn btn-secondary btn-sm" href="../components/buttons.html" download>Download HTML snippets</a>
    </footer>
  </div>

  <script>
    function toggleTheme(){
      const html = document.documentElement;
      const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
    }
    function toggleEdge(){
      const sel = document.getElementById('edgeSel');
      document.documentElement.setAttribute('data-edge', sel.value);
    }
  </script>
</body>
</html>
