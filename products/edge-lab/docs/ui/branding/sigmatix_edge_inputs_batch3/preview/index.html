<!doctype html>
<html lang="en" data-theme="light" data-edge="zero">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sigmatiq Edge – Inputs Preview (Batch 3)</title>
  <link rel="stylesheet" href="../tokens/colors.css">
  <link rel="stylesheet" href="../tokens/typography.css">
  <link rel="stylesheet" href="../components/inputs.css">
  <style>
    body { margin:0; background: var(--color-bg); color: var(--color-text-1); }
    .container { max-width: 1080px; margin: 0 auto; padding: 24px; }
    .header { display:flex; align-items:center; justify-content: space-between; margin-bottom: 16px; }
    .row { display:flex; gap: 12px; align-items: center; flex-wrap: wrap; }
  </style>
</head>
<body class="font-body">
  <div class="container">
    <header class="header">
      <div>
        <div class="small">Sigmatiq Edge – UI Kit</div>
        <h1 class="font-display" style="font-size: 28px; margin: 0.2em 0;">Batch 3: Inputs</h1>
      </div>
      <div class="row">
        <button class="input input-sm" onclick="toggleTheme()">Toggle Theme</button>
        <select class="input select input-sm" id="edgeSel" onchange="toggleEdge()">
          <option value="zero">ZeroEdge</option>
          <option value="swing">SwingEdge</option>
          <option value="long">LongEdge</option>
          <option value="overnight">OvernightEdge</option>
          <option value="custom">CustomizedEdge</option>
        </select>
      </div>
    </header>

    <section class="grid">
      <div class="col-6">
        <div class="panel">
          <div class="small">Text & Search</div>
          <div style="margin-top: 10px; display: grid; gap: 12px;">
            <div class="field">
              <label class="label" for="name">Name</label>
              <input id="name" class="input input-md" type="text" placeholder="Enter name">
              <div class="help" id="name-hint">This name appears in your signal feed.</div>
            </div>

            <div class="field">
              <label class="label" for="search">Search</label>
              <div class="input-wrap">
                <svg class="icon leading" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M10 4a6 6 0 104.47 10.18l3.92 3.93 1.41-1.42-3.93-3.92A6 6 0 0010 4z"/></svg>
                <input id="search" class="input input-md has-leading" type="search" placeholder="Find tickers, packs, runs…" autocomplete="off">
              </div>
            </div>

            <div class="field">
              <label class="label" for="risk">Max Risk</label>
              <div class="input-wrap">
                <input id="risk" class="input input-md has-adornment" type="number" min="0" max="100" step="0.5" value="1.0" aria-describedby="risk-help">
                <span class="adornment">%</span>
              </div>
              <div class="help" id="risk-help">Used by Policy Engine to cap exposure.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="panel">
          <div class="small">Select & Textarea</div>
          <div style="margin-top: 10px; display: grid; gap: 12px;">
            <div class="field">
              <label class="label" for="edgePack">Edge Pack</label>
              <div class="input-wrap">
                <select id="edgePack" class="input select input-md">
                  <option>ZeroEdge</option>
                  <option>SwingEdge</option>
                  <option>LongEdge</option>
                  <option>OvernightEdge</option>
                  <option>CustomizedEdge</option>
                </select>
                <svg class="icon trailing select-arrow" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M6 9l6 6 6-6"/></svg>
              </div>
            </div>
            <div class="field">
              <label class="label" for="notes">Notes</label>
              <textarea id="notes" class="input textarea input-md" placeholder="Optional notes for this configuration…"></textarea>
            </div>
            <div class="field">
              <label class="label" for="symbol">Symbol</label>
              <input id="symbol" class="input input-md" type="text" placeholder="e.g., SPY" aria-invalid="true" aria-describedby="symbol-error">
              <div class="error" id="symbol-error">Ticker is required.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="panel">
          <div class="small">Toggles, Checkboxes, Radios</div>
          <div style="margin-top: 10px; display: grid; gap: 12px;">
            <div class="field inline">
              <div class="label">Live Alerts</div>
              <label class="switch">
                <input type="checkbox" checked aria-label="Enable live alerts">
                <span class="track"></span>
                <span class="thumb"></span>
              </label>
            </div>

            <div class="field">
              <div class="label">Backtest Metrics</div>
              <label class="control"><input type="checkbox" class="checkbox" checked> CAGR</label>
              <label class="control"><input type="checkbox" class="checkbox"> Sharpe</label>
              <label class="control"><input type="checkbox" class="checkbox"> Max Drawdown</label>
            </div>

            <div class="field">
              <div class="label">Horizon</div>
              <label class="control"><input type="radio" name="horizon" class="radio" checked> Intraday (0DTE)</label>
              <label class="control"><input type="radio" name="horizon" class="radio"> Swing</label>
              <label class="control"><input type="radio" name="horizon" class="radio"> Long</label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="row" style="justify-content:flex-end; margin-top: 16px;">
      <a class="input input-sm" href="../components/inputs.css" download>Download inputs.css</a>
      <a class="input input-sm" href="../components/inputs.html" download>Download HTML snippets</a>
    </footer>
  </div>

  <script>
    function toggleTheme(){
      const html = document.documentElement;
      const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
    }
    function toggleEdge(){
      const sel = document.getElementById('edgeSel');
      document.documentElement.setAttribute('data-edge', sel.value);
    }
  </script>
</body>
</html>
