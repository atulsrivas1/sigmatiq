<!-- Signal Card (copy/paste) -->
<article class="signal-card positive" data-edge="zero" aria-labelledby="sig-title">
  <div class="header">
    <div class="ticker" id="sig-title">SPY</div>
    <div class="badge">Long</div>
    <div class="model">ZeroEdge â€¢ ZE-Alpha</div>
    <div class="time small">Now</div>
  </div>
  <div class="body">
    <canvas class="spark" width="240" height="44"></canvas>
    <div>
      <div class="small">Confidence</div>
      <div class="confidence"><span style="width:76%"></span></div>
      <div class="tags" style="margin-top:8px;">
        <span class="tag">0DTE</span>
        <span class="tag">microstructure</span>
      </div>
    </div>
  </div>
  <div class="actions">
    <button class="btn btn-outline">Details</button>
    <button class="btn btn-primary">Route</button>
  </div>
</article>
<script>
  // Draw sparkline (optional)
  (function(c){
    const ctx=c.getContext('2d'), w=c.width, h=c.height;
    const color = getComputedStyle(c.closest('[data-edge]')||document.documentElement).getPropertyValue('--edge-accent')||'#3B82F6';
    const arr=Array.from({length:40},(_,i)=>100+Math.sin(i/5)*2+(Math.random()-0.5)*2);
    const min=Math.min(...arr), max=Math.max(...arr); const sx=(w-10)/(arr.length-1), sy=(h-10)/((max-min)||1);
    ctx.strokeStyle=color.trim(); ctx.lineWidth=2; ctx.beginPath();
    arr.forEach((v,i)=>{ const x=5+i*sx, y=h-5-(v-min)*sy; if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); });
    ctx.stroke();
  })(document.currentScript.previousElementSibling.querySelector('.spark'));
</script>
