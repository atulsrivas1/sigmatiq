
<!doctype html>
<html lang="en" data-theme="light" data-edge="zero">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sigmatiq Edge – Pack Explorer (Themed Patch)</title>
  <link rel="stylesheet" href="../tokens/colors.css">
  <link rel="stylesheet" href="../tokens/typography.css">
  <link rel="stylesheet" href="../tokens/edge-pack-themes.css">
  <style>/* Shared hero header */
.pack-hero { background: var(--edge-grad); color: #fff; border-bottom: 1px solid var(--color-border); box-shadow: var(--shadow-1); }
.pack-hero .inner { max-width: 1200px; margin: 0 auto; padding: 16px 24px; display:flex; align-items:center; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
.badge { padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.4); background: rgba(0,0,0,0.12); color: #fff; }
.row { display:flex; gap: 10px; align-items:center; flex-wrap: wrap; }
.btn { appearance:none; border:1px solid var(--color-border); background: var(--color-surface-2); color: var(--color-text-1); padding: 8px 12px; border-radius: 10px; font-weight: 600; cursor:pointer; box-shadow: var(--shadow-1); }
.btn:focus-visible { outline:0; box-shadow: var(--focus-ring); }
.panel { background: var(--color-surface-1); border:1px solid var(--color-border); border-radius: 14px; padding: 16px; box-shadow: var(--shadow-1); }
.container { max-width: 1200px; margin: 0 auto; padding: 24px; }</style>
  <link rel="stylesheet" href="../components/pack-explorer.css">
</head>
<body class="font-body">
  <header class="pack-hero">
    <div class="inner">
      <div class="title row" style="gap:12px;">
        <div>
          <div class="small">Sigmatiq Edge</div>
          <h1 class="h3">Pack Explorer — Themed</h1>
        </div>
        <span class="badge">Accent: <span id="accentName">ZeroEdge</span></span>
      </div>
      <div class="row">
        <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
        <select id="packSel" class="btn" onchange="changePack(this.value)">
          <option value="zero">ZeroEdge</option>
          <option value="swing">SwingEdge</option>
          <option value="long">LongEdge</option>
          <option value="overnight">OvernightEdge</option>
          <option value="custom">CustomizedEdge</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row" style="justify-content: space-between; margin-bottom:12px;">
      <div class="search">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M10 4a6 6 0 104.47 10.18l3.92 3.93 1.41-1.42-3.93-3.92A6 6 0 0010 4z"/></svg>
        <input id="q" class="input" type="search" placeholder="Search packs, tags, horizon…" oninput="render()">
      </div>
      <div class="row">
        <label class="small" for="sort">Sort</label>
        <select id="sort" class="input" onchange="render()">
          <option value="updated">Updated (newest)</option>
          <option value="name">Name (A–Z)</option>
        </select>
      </div>
    </div>

    <section class="grid" id="grid"></section>
  </main>

  <script>
    const packs = [
      { key: "zero", name: "ZeroEdge", edge: "zero", horizon: "Intraday", desc: "0DTE momentum + microstructure features with fast policy templates.", models: 6, signals: 12, updated: "2025-08-01", versions: ["1.3.0","1.2.2","1.1.0"], tags:["microstructure","0DTE","real-time"] },
      { key: "swing", name: "SwingEdge", edge: "swing", horizon: "Swing", desc: "Multi-day swing alpha using regime/volatility filters and breadth signals.", models: 5, signals: 9, updated: "2025-07-22", versions: ["0.9.0","0.8.1"], tags:["momentum","breadth","regime"] },
      { key: "long", name: "LongEdge", edge: "long", horizon: "Long-Term", desc: "Weekly/Monthly factors with macro + carry overlays and policy templates.", models: 8, signals: 15, updated: "2025-07-30", versions: ["2.1.0","2.0.4","1.9.0"], tags:["macro","carry","weekly"] },
      { key: "overnight", name: "OvernightEdge", edge: "overnight", horizon: "Overnight", desc: "Close-to-open gap strategies with liquidity and imbalance filters.", models: 3, signals: 6, updated: "2025-08-10", versions: ["0.3.0","0.2.0"], tags:["overnight","gap","imbalance"] }
    ];
    function toggleTheme(){
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }
    function changePack(key){
      document.documentElement.setAttribute('data-edge', key);
      const name = {zero:'ZeroEdge', swing:'SwingEdge', long:'LongEdge', overnight:'OvernightEdge', custom:'CustomizedEdge'}[key];
      document.getElementById('accentName').textContent = name;
    }
    function render(){
      const grid = document.getElementById('grid');
      const q = (document.getElementById('q').value || "").toLowerCase().trim();
      const sort = document.getElementById('sort').value;
      let filtered = packs.filter(p => !q || (p.name + ' ' + p.horizon + ' ' + p.desc + ' ' + p.tags.join(' ')).toLowerCase().includes(q));
      if (sort === 'updated') filtered.sort((a,b) => b.updated.localeCompare(a.updated));
      else filtered.sort((a,b) => a.name.localeCompare(b.name));
      grid.innerHTML = filtered.map(p => `
        <article class="card col-4" data-edge="${p.edge}" aria-labelledby="t-${p.key}">
          <header class="card-header">
            <div class="card-title">
              <h3 id="t-${p.key}" class="h4">${p.name}</h3>
              <span class="badge">${p.horizon}</span>
            </div>
            <div class="row small">
              <span>v${(p.versions||[])[0]}</span>
            </div>
          </header>
          <p class="p desc">${p.desc}</p>
          <div class="meta small">
            <span>${p.models} models</span>
            <span>Signals: ${p.signals}</span>
            <span>Updated: ${p.updated}</span>
          </div>
          <div class="row" style="margin-top:8px;">
            ${(p.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}
          </div>
          <div class="card-actions">
            <button class="btn btn-primary">Install</button>
            <button class="btn btn-outline">View Panels</button>
            <button class="btn btn-ghost">Docs</button>
          </div>
        </article>
      `).join('');
    }
    render();
  </script>
</body>
</html>
