
<!doctype html>
<html lang="en" data-theme="light" data-edge="zero">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sigmatiq Sigma â€“ UI Panel Renderer (Batch 5)</title>
  <link rel="stylesheet" href="../tokens/colors.css">
  <link rel="stylesheet" href="../tokens/typography.css">
  <link rel="stylesheet" href="../components/ui-panel-renderer.css">
  <style>
    .row { display:flex; gap: 10px; align-items:center; flex-wrap: wrap; }
  </style>
</head>
<body>
  <div class="container">
    <div id="mount"></div>
    <footer class="row" style="justify-content:flex-end; margin-top:16px;">
      <a class="btn" href="../components/ui-panel-renderer.css" download>Download ui-panel-renderer.css</a>
      <a class="btn" href="../components/ui-panel-renderer.js" download>Download ui-panel-renderer.js</a>
      <a class="btn" href="../data/ui_panels.sample.json" download>Download ui_panels.sample.json</a>
    </footer>
  </div>

  <script src="../components/ui-panel-renderer.js"></script>
  <script>
    // Inline schema for preview (also saved as data/ui_panels.sample.json)
    const schema = {
  "pack": "ZeroSigma",
  "version": "1.3.0",
  "panels": [
    {
      "id": "config",
      "title": "Configuration",
      "layout": "form+preview",
      "fields": [
        {
          "id": "symbol",
          "label": "Symbol",
          "type": "text",
          "required": true,
          "placeholder": "SPY",
          "hint": "Primary trading symbol."
        },
        {
          "id": "lookback",
          "label": "Lookback (bars)",
          "type": "number",
          "min": 10,
          "max": 500,
          "step": 10,
          "value": 120
        },
        {
          "id": "entry_policy",
          "label": "Entry Policy",
          "type": "select",
          "options": [
            [
              "breakout",
              "Breakout"
            ],
            [
              "reversal",
              "Reversal"
            ]
          ],
          "value": "breakout"
        },
        {
          "id": "risk_pct",
          "label": "Max Risk %",
          "type": "number",
          "min": 0,
          "max": 5,
          "step": 0.1,
          "value": 1.0,
          "adornment": "%"
        },
        {
          "id": "live_alerts",
          "label": "Live Alerts",
          "type": "switch",
          "value": true,
          "inline": true
        },
        {
          "id": "metrics",
          "label": "Backtest Metrics",
          "type": "checkbox-group",
          "options": [
            [
              "cagr",
              "CAGR"
            ],
            [
              "sharpe",
              "Sharpe"
            ],
            [
              "mdd",
              "Max Drawdown"
            ]
          ],
          "value": [
            "cagr",
            "mdd"
          ]
        },
        {
          "id": "horizon",
          "label": "Horizon",
          "type": "radio-group",
          "options": [
            [
              "intraday",
              "Intraday (0DTE)"
            ],
            [
              "swing",
              "Swing"
            ]
          ],
          "value": "intraday"
        }
      ],
      "actions": [
        {
          "id": "run_backtest",
          "label": "Run Backtest",
          "kind": "primary"
        },
        {
          "id": "save_template",
          "label": "Save Template",
          "kind": "secondary"
        }
      ]
    },
    {
      "id": "results",
      "title": "Results",
      "layout": "tabs",
      "tabs": [
        {
          "id": "equity",
          "label": "Equity Curve",
          "type": "chart",
          "source": "backtest.equity"
        },
        {
          "id": "metrics",
          "label": "Metrics",
          "type": "table",
          "source": "backtest.metrics",
          "columns": [
            {
              "key": "metric",
              "label": "Metric"
            },
            {
              "key": "value",
              "label": "Value",
              "format": "float"
            },
            {
              "key": "note",
              "label": "Note"
            }
          ]
        },
        {
          "id": "trades",
          "label": "Trades",
          "type": "table",
          "source": "backtest.trades",
          "columns": [
            {
              "key": "id",
              "label": "#",
              "format": "int"
            },
            {
              "key": "symbol",
              "label": "Symbol"
            },
            {
              "key": "entry",
              "label": "Entry"
            },
            {
              "key": "exit",
              "label": "Exit"
            },
            {
              "key": "pnl",
              "label": "PnL",
              "format": "float"
            }
          ],
          "paginated": true
        }
      ]
    }
  ]
};
    SigmatiqUIPanels.renderUIPanels(document.getElementById('mount'), schema);
  </script>
</body>
</html>
