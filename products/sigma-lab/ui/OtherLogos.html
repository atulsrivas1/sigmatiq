<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Sigma Icons — Match Sample</title>
<style>
  :root{--navy:#0A2540; --teal:#1ABC9C; --slate:#334155; --gray:#94A3B8; --ivory:#E8E3D9}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#F8F7F5;color:var(--navy);padding:28px}
  .icon{width:64px;height:64px;stroke:currentColor;fill:none;stroke-width:2.5;stroke-linecap:round;stroke-linejoin:round;display:block}
  .fill{fill:currentColor;stroke:none}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:22px;margin-top:8px}
  .card{display:flex;flex-direction:column;align-items:center;gap:10px;background:#fff;border:1px solid var(--ivory);border-radius:12px;padding:18px}
  .card svg{color:var(--slate)}
  .card:hover svg{color:var(--teal)}
  .label{font-size:18px;font-weight:700;color:var(--slate)}
</style>
</head>
<body>

<!-- SPRITE -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- Sigma Lab — flask with liquid + bubbles -->
  <symbol id="sigma-lab" viewBox="0 0 24 24">
    <!-- neck + rim -->
    <path d="M8 4h8M10 4v3M14 4v3"/>
    <!-- body -->
    <path d="M8 7l-3 9a3 3 0 0 0 3 4h8a3 3 0 0 0 3-4l-3-9"/>
    <!-- liquid wave -->
    <path d="M7.4 13.2c1.6-1 3.6-1 5.2 0s3.6 1 5.2 0"/>
    <!-- bubbles -->
    <circle cx="10" cy="14.2" r="1.1"/>
    <circle cx="13.6" cy="11.5" r="0.9"/>
  </symbol>

  <!-- Sigma Sim — clipboard + play badge -->
  <symbol id="sigma-sim" viewBox="0 0 24 24">
    <rect x="5" y="6" width="12" height="14" rx="2"/>
    <!-- clip -->
    <path d="M9 6V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v1"/>
    <!-- lines -->
    <path d="M8 10h8M8 13h6"/>
    <!-- play badge -->
    <circle cx="18" cy="18" r="3.5"/>
    <polygon class="fill" points="17 16.8 19.2 18 17 19.2"/>
  </symbol>

  <!-- Sigma Market — price tag with ring and $ -->
  <symbol id="sigma-market" viewBox="0 0 24 24">
    <!-- tag -->
    <path d="M7 7h6l4 4-7 7-4-4z"/>
    <!-- ring/eyelet -->
    <circle cx="12.5" cy="9.5" r="1.2"/>
    <!-- stylized $ -->
    <path d="M12 12.2c-1-.6-2.3-.4-2.7.4-.5 1 .7 1.5 1.9 1.9 1.2.4 2.4.9 1.9 1.9-.4.8-1.7 1-2.7.4"/>
    <line x1="12" y1="11" x2="12" y2="17"/>
  </symbol>

  <!-- Sigma Pilot — wings with center badge -->
  <symbol id="sigma-pilot" viewBox="0 0 24 24">
    <!-- badge -->
    <circle cx="12" cy="12" r="3.2"/>
    <circle cx="12" cy="12" r="1.2"/>
    <!-- left wings -->
    <path d="M4 10h6M3.5 12h6.5M4 14h6"/>
    <!-- right wings -->
    <path d="M14 10h6M14 12h6.5M14 14h6"/>
  </symbol>
</svg>

<h2>Sigma Suite Icons</h2>
<div class="grid">
  <div class="card">
    <svg class="icon"><use href="#sigma-lab"/></svg>
    <div class="label">Sigma Lab</div>
  </div>
  <div class="card">
    <svg class="icon"><use href="#sigma-sim"/></svg>
    <div class="label">Sigma Sim</div>
  </div>
  <div class="card">
    <svg class="icon"><use href="#sigma-market"/></svg>
    <div class="label">Sigma Market</div>
  </div>
  <div class="card">
    <svg class="icon"><use href="#sigma-pilot"/></svg>
    <div class="label">Sigma Pilot</div>
  </div>
</div>

</body>
</html>
