<!doctype html>
<html lang="en" data-theme="light" data-density="cozy">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UI Compare â€” Screenshot vs Live Components</title>
    <link rel="stylesheet" href="assets/style.css" />
    <style>
      .compare-wrap { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
      .panel { background: var(--surface-1); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; }
      .panel h2 { font-size: 16px; margin: 0 0 10px 0; color: var(--text-secondary); }
      .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px 12px; }
      .controls label { font-size: 12px; color: var(--text-secondary); }
      .controls input[type=range] { width: 100%; }
      .live-sample { padding: 12px; border: 1px dashed var(--border-color); border-radius: 8px; background: var(--bg-secondary); }
      .row { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
      .ruler { height: 1px; background: var(--border-color); margin: 8px 0; position: relative; }
      .ruler::after { content: ""; position: absolute; top: -8px; left: 0; right: 0; height: 16px; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); opacity: 0.25; }
      .screenshot { width: 100%; height: auto; border-radius: 8px; border: 1px solid var(--border-color); background: #0001; display: block; }
    </style>
  </head>
  <body>
    <div class="compare-wrap">
      <div class="panel">
        <h2>Screenshot (reference)</h2>
        <img class="screenshot" src="screenshot/s2.png" alt="Reference screenshot" />
      </div>
      <div class="panel">
        <h2>Live Components (adjustable)</h2>
        <div class="controls" id="controls">
          <div>
            <label>Button height (<span id="out-btn-h"></span>px)</label>
            <input type="range" min="30" max="48" step="1" data-var="--btn-h" value="36">
          </div>
          <div>
            <label>Button padding X (<span id="out-btn-px"></span>px)</label>
            <input type="range" min="8" max="20" step="1" data-var="--btn-px" value="12">
          </div>
          <div>
            <label>Button radius (<span id="out-btn-radius"></span>px)</label>
            <input type="range" min="4" max="14" step="1" data-var="--btn-radius" value="8">
          </div>
          <div>
            <label>Button font size (<span id="out-btn-font"></span>px)</label>
            <input type="range" min="12" max="18" step="1" data-var="--btn-font" value="14">
          </div>
          <div>
            <label>Icon size (<span id="out-icon-size"></span>px)</label>
            <input type="range" min="14" max="24" step="1" data-var="--icon-size" value="16">
          </div>
        </div>
        <div class="ruler"></div>
        <div class="live-sample">
          <div class="row">
            <h1 class="page-title"><span class="icon"><img src="assets/icons/dashboard.svg" alt="" aria-hidden="true"></span>Dashboard</h1>
          </div>
          <div class="row">
            <a class="btn btn-primary" href="#/models"><span class="icon"><img src="assets/icons/create-model.svg" alt="" aria-hidden="true"></span>Create Model</a>
            <a class="btn btn-secondary" href="#/sweeps"><span class="icon"><img src="assets/icons/open-sweeps.svg" alt="" aria-hidden="true"></span>Open Sweeps</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function(){
        const root = document.documentElement;
        const controls = document.querySelectorAll('#controls input[type=range]');
        const outs = {
          '--btn-h': document.getElementById('out-btn-h'),
          '--btn-px': document.getElementById('out-btn-px'),
          '--btn-radius': document.getElementById('out-btn-radius'),
          '--btn-font': document.getElementById('out-btn-font'),
          '--icon-size': document.getElementById('out-icon-size'),
        };
        controls.forEach(inp => {
          const cssVar = inp.dataset.var;
          function apply(){
            root.style.setProperty(cssVar, inp.value + 'px');
            const key = cssVar.replace('--','').replace('-','_');
            if (outs[cssVar]) outs[cssVar].textContent = inp.value;
          }
          inp.addEventListener('input', apply);
          apply();
        });
      })();
    </script>
  </body>
  
</html>
