<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sigmatiq Header â€” Palette Only</title>
<style>
  /* Brand palette */
  :root{
    --navy:#0A2540; --teal:#1ABC9C; --slate:#334155; --gray:#94A3B8; --ivory:#E8E3D9;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:var(--ivory);padding:20px}

  header{
    background:var(--ivory);
    border-bottom:2px solid var(--teal);
    display:flex; align-items:center; padding:15px 20px;
    border-radius:8px; margin-bottom:20px;
  }

  /* link reset */
  .header-logo-container,
  .header-logo-container:link,
  .header-logo-container:visited{ color:inherit; text-decoration:none }
  .header-logo-container{display:flex; align-items:center; gap:10px; cursor:pointer; transition:transform .2s ease}
  .header-logo-container:hover{transform:translateY(-2px)}
  .header-logo-container:focus-visible{outline:3px solid var(--teal); outline-offset:4px; border-radius:6px}

  .logo-mark{width:45px; height:45px; flex-shrink:0; display:block}

  /* Right-aligned text stack */
  .text-content{display:flex; flex-direction:column; align-items:flex-end; width:max-content; line-height:1}
  .sigma-lab{font-size:11px; font-weight:600; color:var(--teal); letter-spacing:2px; text-transform:uppercase; text-align:right; margin-bottom:-1px}
  .sigmatiq{font-size:26px; font-weight:700; color:var(--navy); letter-spacing:2px; text-transform:uppercase; position:relative; display:inline-block; text-align:right}
  .sigmatiq::after{content:""; display:block; height:2px; background:var(--teal); margin-top:4px; border-radius:1px; width:100%}
  .tagline{font-size:7px; font-weight:700; color:var(--slate); letter-spacing:1.2px; text-transform:uppercase; opacity:.95; margin-top:2px; text-align:right}
  @media (prefers-reduced-motion:reduce){.header-logo-container{transition:none}}
</style>
</head>
<body>
  <header>
    <a class="header-logo-container" href="#" aria-label="Sigmatiq home">
      <!-- SVG mark using only palette colors -->
      <svg class="logo-mark" viewBox="0 0 45 45" role="img" aria-labelledby="logoTitle logoDesc">
        <title id="logoTitle">Sigmatiq Network Mark</title>
        <desc id="logoDesc">Teal circle with crosshair and five nodes in slate/gray/ivory</desc>
        <!-- Outer circle -->
        <circle cx="22.5" cy="22.5" r="22.5" fill="var(--teal)"/>
        <!-- Cross bars -->
        <rect x="11.5" y="21.5" width="22" height="2" fill="var(--ivory)"/>
        <rect x="21.5" y="11.5" width="2" height="22" fill="var(--ivory)"/>
        <!-- Center node (Gray fill, Ivory ring) -->
        <g transform="translate(22.5,22.5)">
          <circle r="6.5" fill="none" stroke="var(--ivory)" stroke-width="2" vector-effect="non-scaling-stroke"/>
          <circle r="4.5" fill="var(--gray)"/>
        </g>
        <!-- Top node (Slate fill, Ivory ring) -->
        <g transform="translate(22.5,13.5)">
          <circle r="5.5" fill="none" stroke="var(--ivory)" stroke-width="2" vector-effect="non-scaling-stroke"/>
          <circle r="3.5" fill="var(--slate)"/>
        </g>
        <!-- Right node -->
        <g transform="translate(31.5,22.5)">
          <circle r="5.5" fill="none" stroke="var(--ivory)" stroke-width="2" vector-effect="non-scaling-stroke"/>
          <circle r="3.5" fill="var(--slate)"/>
        </g>
        <!-- Bottom node -->
        <g transform="translate(22.5,31.5)">
          <circle r="5.5" fill="none" stroke="var(--ivory)" stroke-width="2" vector-effect="non-scaling-stroke"/>
          <circle r="3.5" fill="var(--slate)"/>
        </g>
        <!-- Left node -->
        <g transform="translate(13.5,22.5)">
          <circle r="5.5" fill="none" stroke="var(--ivory)" stroke-width="2" vector-effect="non-scaling-stroke"/>
          <circle r="3.5" fill="var(--slate)"/>
        </g>
      </svg>

      <div class="text-content">
        <div class="sigma-lab">EDGE LAB</div>
        <div class="sigmatiq">SIGMATIQ</div>
        <div class="tagline">EVIDENCE TO GOVERNED ACTION</div>
      </div>
    </a>
  </header>
</body>
</html>
