
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmatiq Final UI Blueprint</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* Page-specific styles for the demo */
        body { font-family: var(--font-sans); background-color: #333; color: #fff; padding: var(--space-7); }
        .main-title { text-align: center; margin-bottom: var(--space-4); color: #fff; }
        .theme-switcher { background: #222; padding: var(--space-4); border-radius: var(--radius-3); margin-bottom: var(--space-7); text-align: center; }
        .theme-switcher button { margin: 0 var(--space-2); padding: var(--space-2) var(--space-4); background-color: #444; color: #fff; border: 1px solid #666; border-radius: var(--radius-2); cursor: pointer;}
        .theme-switcher button.active { border-color: var(--teal); background-color: var(--teal); color: #000; font-weight: 600; }
        .theme-container { background-color: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: var(--radius-3); padding: var(--space-6); }
    </style>
</head>
<body>
    <h1 class="main-title">Sigmatiq Final UI Blueprint</h1>
    
    <div class="theme-switcher">
        <button data-theme-set="light">Light</button>
        <button data-theme-set="dark">Dark</button>
        <button data-theme-set="slate">Slate</button>
        <button data-theme-set="paper">Paper</button>
    </div>

    <div class="theme-container" data-pack="zerosigma">
        <!-- Content will be injected by script -->
    </div>

    <template id="showcase-template">
        <h2 class="theme-title"></h2>
        <div class="refinement-section">
            <h3 class="showcase-title">Iconography</h3>
            <div class="sample-card">
                <h4 class="card-title" style="font-size: 1rem; color: var(--text-secondary);">Outline Style (Current)</h4>
                <div class="icon-showcase">
                    <div class="icon-wrapper" title="Default State">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="12" y1="3" x2="12" y2="21"/><line x1="3" y1="12" x2="21" y2="12"/></svg>
                        <span>Default</span>
                    </div>
                    <div class="icon-wrapper interactive" title="Interactive State (Hover)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 13h4l2-3 3 6 2-3h7"/><path d="M12 20s-4.5-3.5-5.5-5.5A4 4 0 1 1 12 7a4 4 0 1 1 5.5 7.5C16.5 16.5 12 20 12 20"/></svg>
                        <span>Hover</span>
                    </div>
                    <div class="icon-wrapper success" title="Success State">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="8 12 11 15 16 9"/></svg>
                        <span>Success</span>
                    </div>
                </div>
            </div>
            <div class="sample-card" style="margin-top: 1rem;">
                <h4 class="card-title" style="font-size: 1rem; color: var(--text-secondary);">Solid Style (Alternative)</h4>
                <div class="icon-showcase">
                    <div class="icon-wrapper" title="Default State">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-opacity="0.6" d="M4 4h7v7H4z"/><path d="M13 4h7v7h-7z"/><path d="M4 13h7v7H4z"/><path fill-opacity="0.6" d="M13 13h7v7h-7z"/></svg>
                        <span>Default</span>
                    </div>
                    <div class="icon-wrapper interactive" title="Interactive State (Hover)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill-opacity="0.6"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                        <span>Hover</span>
                    </div>
                    <div class="icon-wrapper success" title="Success State">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        <span>Success</span>
                    </div>
                </div>
            </div>
        </div>
    `;

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const switcher = document.querySelector('.theme-switcher');
            const container = document.querySelector('.theme-container');
            const template = document.getElementById('showcase-template');

            function setTheme(theme) {
                document.documentElement.dataset.theme = theme;
                localStorage.setItem('sigmatiq-theme', theme);
                if(switcher.querySelector('.active')) switcher.querySelector('.active').classList.remove('active');
                switcher.querySelector(`[data-theme-set="${theme}"]`).classList.add('active');
                
                container.dataset.theme = theme;
                const content = template.content.cloneNode(true);
                content.querySelector('.theme-title').textContent = `${theme} Theme & Components`;
                container.innerHTML = ' ';
                container.appendChild(content);
            }

            switcher.addEventListener('click', (e) => {
                if (e.target.matches('button')) {
                    setTheme(e.target.dataset.themeSet);
                }
            });

            const savedTheme = localStorage.getItem('sigmatiq-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            setTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
        });
    </script>
</body>
</html>
