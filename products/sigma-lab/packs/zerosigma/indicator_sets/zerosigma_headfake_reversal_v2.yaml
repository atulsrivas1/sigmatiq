name: zerosigma_headfake_reversal_v2
version: 1
description: Head-Fake Reversal v2 with open/range/IV deltas
indicators:
  - {name: open_gap_z, atr_period: 14}
  - {name: first15m_range_z, window_mins: 15}
  - {name: atm_iv_open_delta}
  # v1 signals retained
  - {name: rsi, period: 7}
  - {name: ema, window: 8}
  - {name: ema, window: 21}
  - {name: macd, fast: 8, slow: 21, signal: 5}
  - {name: atr, period: 14}
  - {name: stddev, window: 20}
  - {name: bollinger, window: 20, num_std: 2.0}
  - {name: iv_realized_spread, window: 20}
  - {name: pcr_volume}
  - {name: pcr_oi}
  - {name: oi_change_1d}
  - {name: iv_smile_wings, wing_points: 10, sampling: "10:00-11:00"}
  - {name: vix_level}
  - {name: hour_of_day}
  - {name: day_of_week}
