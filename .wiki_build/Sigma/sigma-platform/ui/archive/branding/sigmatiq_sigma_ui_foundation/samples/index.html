
<!doctype html>
<html data-theme="light" data-pack="zerosigma">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sigmatiq Sigma — Tokens Demo</title>
  <link rel="stylesheet" href="../tokens/colors.css">
  <link rel="stylesheet" href="../tokens/typography.css">
  <link rel="stylesheet" href="../tokens/spacing.css">
  <link rel="stylesheet" href="../tokens/radii.css">
  <link rel="stylesheet" href="../tokens/shadows.css">
  <style>
    body { margin:0; background:var(--bg); color:var(--text); font-family:var(--font-sans); }
    .wrap { max-width: 980px; margin: 0 auto; padding: var(--space-8); }
    .card { background:var(--surface); border:1px solid var(--border); border-radius: var(--radii, var(--radius-lg)); padding: var(--space-6); box-shadow: var(--shadow-sm); }
    .row { display:flex; gap: var(--space-4); }
    .swatch { flex: 1; height: 72px; border-radius: 8px; border:1px solid var(--border); box-shadow: var(--shadow-sm); }
    .btn { display:inline-flex; align-items:center; justify-content:center; gap:8px; padding: 10px 16px; border-radius: var(--radius-md); border:1px solid var(--border); background: var(--surface-2); color: var(--text); cursor:pointer; text-decoration:none; }
    .btn.primary { background: var(--primary); color: var(--primary-contrast); border-color: transparent; }
    .btn.accent { background: var(--pack-accent); color: var(--pack-accent-contrast); border-color: transparent; }
    .toolbar { display:flex; gap: var(--space-3); margin-bottom: var(--space-6); }
    .badge { display:inline-block; padding: 2px 8px; border-radius: var(--radius-full); font-size: 12px; border: 1px solid var(--border); background: var(--bg-muted); color: var(--text); }
    .caption { color: var(--text-muted); font-size: 14px; }
    .grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: var(--space-6); }
    .kpi { background: var(--surface-2); border:1px solid var(--border); border-radius: var(--radius-md); padding: var(--space-6); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
      <button class="btn" onclick="setPack('zerosigma')">ZeroSigma</button>
      <button class="btn" onclick="setPack('swingsigma')">SwingSigma</button>
      <button class="btn" onclick="setPack('longsigma')">LongSigma</button>
      <span class="badge" id="packBadge">Pack: ZeroSigma</span>
    </div>

    <div class="card">
      <div class="h2">Sigmatiq Sigma — Foundations Demo</div>
      <div class="caption" style="margin-top:8px;">Light/Dark & Pack accent via attributes. Tokens power colors, radii, shadows.</div>

      <div class="grid" style="margin-top: var(--space-6);">
        <div>
          <div class="h4">Theme Swatches</div>
          <div class="row" style="margin-top: var(--space-3);">
            <div class="swatch" style="background:var(--bg)"></div>
            <div class="swatch" style="background:var(--surface)"></div>
            <div class="swatch" style="background:var(--surface-2)"></div>
          </div>
          <div class="row" style="margin-top: var(--space-3);">
            <div class="swatch" style="background:var(--primary)"></div>
            <div class="swatch" style="background:var(--accent)"></div>
            <div class="swatch" style="background:var(--pack-accent)"></div>
          </div>
        </div>
        <div>
          <div class="h4">Buttons</div>
          <div class="row" style="margin-top: var(--space-3);">
            <a class="btn" href="#">Neutral</a>
            <a class="btn primary" href="#">Primary</a>
            <a class="btn accent" href="#">Pack Accent</a>
          </div>
          <div class="h4" style="margin-top: var(--space-6);">KPIs</div>
          <div class="row" style="margin-top: var(--space-3);">
            <div class="kpi">
              <div class="caption">Signals Today</div>
              <div class="h3">128</div>
            </div>
            <div class="kpi">
              <div class="caption">Win Rate</div>
              <div class="h3" style="color:var(--color-success)">63.4%</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="caption" style="margin-top: var(--space-6);">Tip: Inspect the root <code>&lt;html&gt;</code> element to see <code>data-theme</code> and <code>data-pack</code> switching.</p>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }
    function setPack(name) {
      document.documentElement.setAttribute('data-pack', name);
      document.querySelector('#packBadge').textContent = "Pack: " + name.charAt(0).toUpperCase() + name.slice(1);
    }
  </script>
</body>
</html>
